<div>
    <div class="flyer-tab flyer-tab-default">
        <div class="flyer-tab-title">
            <ul id="taskTab">
                <li data-index="0" class="flyer-tab-active">流量任务</li>
                <li data-index="1">收藏任务</li>
                <li data-index="2">加购任务</li>
                <li data-index="3">淘宝直播</li>
            </ul>
        </div>
        <div class="flyer-tab-content">
            <form name="taskForm">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">流量入口</label>
                    <div class="js-task-index" data-index='0'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskIndex" checked value="APP_TRAFFIC"/>
                            <i class="mdui-radio-icon"></i>
                            APP流量
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskIndex" value="PC_TRAFFIC"/>
                            <i class="mdui-radio-icon"></i>
                            PC流量
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskIndex" value="DIRECT_TRAFFIC"/>
                            <i class="mdui-radio-icon"></i>
                            直访流量
                        </label>
                    </div>
                    <div class="js-task-index mdui-hidden" data-index='1'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskIndex" value="SEARCH_COLLECT"/>
                            <i class="mdui-radio-icon"></i>
                            搜索收藏
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskIndex" value="PRODUCT_COLLECT"/>
                            <i class="mdui-radio-icon"></i>
                            商品收藏
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskIndex" value="SHOP_COLLECT"/>
                            <i class="mdui-radio-icon"></i>
                            店铺收藏
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskIndex" value="JUHUASUAN"/>
                            <i class="mdui-radio-icon"></i>
                            聚划算
                        </label>
                    </div>
                    <div class="js-task-index mdui-hidden" data-index='2'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskIndex" value="SEARCH_ADDCART"/>
                            <i class="mdui-radio-icon"></i>
                            搜索加购
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskIndex" value="DIRECT_ADDCART"/>
                            <i class="mdui-radio-icon"></i>
                            直接加购
                        </label>
                    </div>
                    <div class="js-task-index mdui-hidden" data-index='3'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskIndex" value="EXPERT_ATTENTION_P"/>
                            <i class="mdui-radio-icon"></i>
                            达人关注（普通粉）
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskIndex" value="EXPERT_ATTENTION_G"/>
                            <i class="mdui-radio-icon"></i>
                            达人关注（高级粉）
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskIndex" value="WEITAO_GOOD"/>
                            <i class="mdui-radio-icon"></i>
                            微淘点赞
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskIndex" value="LIVE_WATCH"/>
                            <i class="mdui-radio-icon"></i>
                            直播观看
                        </label>
                    </div>
                </div>
                <div class="mdui-row-xs-2">
                    <div class="mdui-textfield mdui-col">
                        <label class="mdui-textfield-label">任务日期（开始）</label>
                        <input class="mdui-textfield-input" type="text" name="task_start_date" id="taskStartDate" />
                    </div>
                    <div class="mdui-textfield mdui-col">
                        <label class="mdui-textfield-label">任务日期（结束）</label>
                        <input class="mdui-textfield-input" type="text" name="task_end_date" id="taskEndDate" />
                    </div>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">任务名称（可不填）</label>
                    <input class="mdui-textfield-input" type="text" name="task_name" />
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">宝贝链接或淘口令</label>
                    <input class="mdui-textfield-input" type="text" name="task_baby_link_token" />
                </div>
                <div class="js-keyword-quantity-container">
                    <div class="mdui-row-xs-3 js-keyword-quantity-item">
                        <div class="mdui-textfield mdui-col">
                            <label class="mdui-textfield-label js-task-keyword">关键词1</label>
                            <input class="mdui-textfield-input" type="text" name="taskKeyword" placeholder="一次输入一个关键词" />
                        </div>
                        <div class="mdui-textfield mdui-col">
                            <label class="mdui-textfield-label js-task-quantity">数量1</label>
                            <input class="mdui-textfield-input" type="text" name="taskQuantity" />
                        </div>
                        <div class="mdui-textfield mdui-col">
                            <label class="mdui-textfield-label">操作</label>
                            <button class="mdui-btn mdui-btn-raised mdui-btn-dense mdui-color-pink js-delete-keyword-quantity">删除</button>
                            <button class="mdui-btn mdui-btn-raised mdui-btn-dense mdui-color-pink js-add-keyword-quantity">新增</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="mdui-row-xs-3 task-detail-container">
                <div class="mdui-col">
                    <span>任务耗时：<em id="taskSumTime">1</em>天</span>
                </div>
                <div class="mdui-col">
                    <span>单词消费：<em id="taskPrice">10</em>积分</span>
                </div>
                <div class="mdui-col">
                    <span>总消费：<em id="taskSumMoney">1000</em>积分</span>
                </div>
            </div>
            <div class="mdui-row-xs-1 task-add-container">
                <div class="mdui-col">
                    <button class="mdui-btn mdui-btn-raised mdui-btn-block mdui-color-pink" id="createTask"><i class="mdui-icon material-icons">&#xe569;</i>发布任务</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/task_common.js"></script>
<script src="../js/tb_task.js"></script>

<link rel="stylesheet" href="../css/add_domain.css">
<div class="flyer-element-tips flyer-form flyer-layout-domain">
    <label class="flyer-form-label i18n" data-i18nKey="添加域名">添加域名</label>
    <!-- 填写信息 -->
    <div class="flyer-input-block">
        <input type="text" name="title" required="true" autocomplete="off" class="flyer-input i18n" autofocus placeholder="输入域名，不能包含@符号" data-i18nKey="输入域名，不能包含@符号">
    </div>
    <!-- 提交 -->
    <div class="flyer-form-item">
        <div class="flyer-input-block add_account_commit">
            <button class="flyer-btn flyer-btn-blue submit i18n" data-i18nKey="创建">创建</button>
            <button type="reset" class="flyer-btn cancel i18n" data-i18nKey="取消">取消</button>
        </div>
    </div>
</div>
<script src='../js/add_domain.js'></script>

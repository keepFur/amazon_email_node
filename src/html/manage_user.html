<div class="layui-tab layui-tab-brief" lay-filter="manageUser">
    <ul class="layui-tab-title">
        <li class="layui-this">用户管理</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form clearfix" id="userSearchForm">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <select name="level" lay-filter="level">
                                <option value="">全部等级</option>
                                <option value="1">普通会员</option>
                                <option value="2">金牌会员</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userName" placeholder="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">联系方式</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keyword" placeholder="邮箱、电话、QQ" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-inline">
                            <select name="status" lay-filter="status">
                                <option value="">全部</option>
                                <option value="1">启用</option>
                                <option value="0">停用</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <div class='layui-form-item'>
                <button class="layui-btn layui-btn-primary layui-btn-sm" id="createUserBtn">注册</button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" id="updateUserBtn">修改</button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" id="addMoneyUserBtn">余额充值</button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" id="updateLevelUserBtn">会员升级</button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" id="disabledUserBtn">禁用</button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" id="enabledUserBtn">启用</button>
                <button class="layui-btn layui-btn-normal layui-btn-sm" id="searchBtn">查询</button>
                <button class="layui-btn layui-btn-normal layui-btn-sm" id="resetBtn">重置</button>
            </div>
            <div lay-filter='user' id="userTable"></div>
        </div>
    </div>
</div>

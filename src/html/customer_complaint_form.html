<div class="customer-complaint-history">
    <!-- 单个结构 -->
    <div class="history-single">
        <div class="history-text">
            <div>
                <p style="color:#2cc3a9;" class="i18n" data-i18nKey="客诉记录详情">客诉记录详情</p>
            </div>
            <div>
                <span class="i18n" data-i18nKey="店铺">店铺</span>
                <div id="storeSelectContainer" class="flyer-select-container"></div>
            </div>
            <div>
                <span class="i18n" data-i18nKey="订单号">订单号</span>
                <input type="text" class="flyer-input i18n" id="orderNumber" placeholder="选填" data-i18nKey="选填">
            </div>
            <div>
                <span class="i18n" data-i18nKey="订单日期">订单日期</span>
                <input type="text" class="flyer-input i18n" id="orderTime" placeholder="选填" readonly data-i18nKey="选填">
            </div>
            <div>
                <span class="i18n" data-i18nKey="数量">数量</span>
                <input type="text" class="flyer-input i18n" id="number" placeholder="选填但大于0" data-i18nKey="选填但大于0">
            </div>
            <div>
                <span>SKU</span>
                <input type="text" class="flyer-input i18n" id="SKU" placeholder="选填" data-i18nKey="选填">
            </div>
            <div>
                <span>ASIN</span>
                <input type="text" class="flyer-input i18n" id="ASIN" placeholder="选填" data-i18nKey="选填">
            </div>
            <div>
                <span class="i18n" data-i18nKey="商品名称">商品名称</span>
                <input type="text" class="flyer-input i18n" id="productName" placeholder="选填" data-i18nKey="选填">
            </div>
            <div>
                <span class="i18n" data-i18nKey="品类">品类</span>
                <div id="typeSelectContainer" class="flyer-select-container"></div>
            </div>
            <div>
                <span class="i18n" data-i18nKey="分组">分组</span>
                <div id="newGroupSelectContainer" class="flyer-select-container"></div>
            </div>
            <div>
                <span class="i18n" data-i18nKey="国家">国家</span>
                <div id="countriesSelectContainer" class="flyer-select-container"></div>
            </div>
            <div>
                <span class="i18n" data-i18nKey="问题类型">问题类型</span>
                <div id="questionSelectContainer" class="flyer-select-container "></div>
            </div>
            <div>
                <span class="i18n" data-i18nKey="处理方式">处理方式</span>
                <div id="resolveMethodSelectContainer" class="flyer-select-container"></div>
            </div>
            <div class="history-question-desc">
                <span class="i18n" data-i18nKey="问题描述">问题描述</span>
                <textarea class="flyer-input i18n" max-height="250 " id="questionDescription" placeholder="简短的描述问题，选填" data-i18nKey="简短的描述问题，选填"></textarea>
            </div>
            <div class="history-question-desc">
                <span class="i18n" data-i18nKey="备注">备注</span>
                <textarea class="flyer-input i18n" max-height="250" id="remark" placeholder="选填" data-i18nKey="选填"></textarea>
            </div>
            <div class="history-btnBox">
                <button class="flyer-btn flyer-btn-blue i18n" id="createCustomerComplaint" data-i18nKey="保存">保存</button>
                <button class="flyer-btn flyer-btn-default i18n" id="backToList" data-i18nKey="返回">返回</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/init_base_data_select.js "></script>
<script src="../js/customer_complaint_form.js "></script>

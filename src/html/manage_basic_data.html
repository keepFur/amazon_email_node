<div>
    <div class="layui-tab layui-tab-brief" lay-filter="managePlant">
        <ul class="layui-tab-title">
            <li class="layui-this">空包单号</li>
            <li>空包单号库存详情</li>
            <li>空包类型</li>
            <li>流量类型</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form clearfix" id="kbNumberSearchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="company" lay-filter="company">
                                    <option value="">全部快递公司</option>
                                    <option value="ST">申通</option>
                                    <option value="ZT">中通</option>
                                    <option value="GT">国通</option>
                                    <option value="LB">龙邦</option>
                                    <option value="YF">亚风</option>
                                    <option value="BS">百世</option>
                                    <option value="YT">圆通</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">快递单号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="kbNumber" placeholder="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">电商平台</label>
                            <div class="layui-input-inline">
                                <select name="plant" lay-filter="plant">
                                    <option value="">全部</option>
                                    <option value="TB">淘宝</option>
                                    <option value="JD">京东</option>
                                    <option value="PDD">拼多多</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="status" lay-filter="status">
                                    <option value="">全部状态</option>
                                    <option value="1">未使用</option>
                                    <option value="0">已使用</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
                <div class='layui-form-item'>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="importKbNumberBtn"><i class="layui-icon">&#xe67c;</i>通过Excel导入</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="downloadKbNumberTemplateBtn"><i class="layui-icon">&#xe601;</i>下载Excel单号模版</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="createKbNumberBtn">手动创建</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="updateKbNumberBtn">修改</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="disabledKbNumberBtn">禁用</button>
                    <!-- <button class="layui-btn layui-btn-primary layui-btn-sm" id="enabledKbNumberBtn">启用</button> -->
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="searchKbNumberBtn">查询</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="resetKbNumberBtn">重置</button>
                </div>
                <div lay-filter='kbNumber' id="kbNumberTable"></div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-row layui-col-space8">
                    <div class="layui-col-md6">
                        <span>淘宝</span>
                        <div id="tableTBUnuse">
                        </div>
                        <span>京东</span>
                        <div id="tableJDUnuse">
                        </div>
                        <span>拼多多</span>
                        <div id="tablePDDUnuse">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class='layui-form-item'>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="createKbTypeBtn">创建</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="updateKbTypeBtn">修改</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="disabledKbTypeBtn">禁用</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="enabledKbTypeBtn">启用</button>
                </div>
                <div lay-filter='kbType' id="kbTypeTable"></div>
            </div>
            <div class="layui-tab-item">
                <div class='layui-form-item'>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="createTaskTypeBtn">创建</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="updateTaskTypeBtn">修改</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="disabledTaskTypeBtn">禁用</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="enabledTaskTypeBtn">启用</button>
                </div>
                <div lay-filter='taskType' id="taskTypeTable"></div>
            </div>
        </div>
    </div>
</div>

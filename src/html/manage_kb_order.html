<div>
    <div class="layui-tab layui-tab-brief" lay-filter="manageKbOrder">
        <ul class="layui-tab-title">
            <li class="layui-this">全部订单</li>
            <li>淘宝订单</li>
            <li>京东订单</li>
            <li>拼多多订单</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="flyer-layout-previewTitle">
                    <span class="flyer-layout-blod">订单列表</span>
                    <span>(当前显示</span>
                    <span id="currentKbOrderMountSpan">0</span>
                    <span>个，共</span>
                    <span class="flyer-layout-allNum" id="kbOrderMountSpan">0</span>
                    <span>个</span>
                    <span class="flyer-search-conditions"></span>)
                </div>
                <form class="layui-form clearfix" id="kbOrderSearchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="number" placeholder="订单号，支持模糊查询" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="kbNumber" placeholder="快递单号" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="addressFrom" placeholder="发件人信息" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="addressTo" placeholder="收件人信息" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="createdStartDate" placeholder="开始日期" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="createdEndDate" placeholder="结束日期" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="status" lay-filter="status">
                                    <option value="">全部订单状态</option>
                                    <option value="1">处理中</option>
                                    <option value="2">已暂停</option>
                                    <option value="3">已取消</option>
                                    <option value="4">已完成</option>
                                </select>
                            </div>
                            <button class="layui-btn layui-btn-primary" id="searchBtn">查询</button>
                            <button class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                        </div>
                    </div>
                </form>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="createKbOrderBtn">空包购买</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="exportKbOrderBtn">导出</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="disabledKbOrderBtn">停用</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="enabledKbOrderBtn">启用</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="cancelKbOrderBtn">取消</button>
                </div>
                <div id="kbOrderTable" lay-filter="kbOrder"></div>
            </div>
        </div>
    </div>
</div>

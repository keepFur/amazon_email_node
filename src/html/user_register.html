<div class="flyer-form-item dialog-form-container">
    <form class="flyer-form" name="userRegisterForm">
        <div class="dialog-form-item">
            <label>用户名</label>
            <input type="text" name="userName" placeholder="可以是字母、数字、下划线，5-20位" class="flyer-input inline">
        </div>
        <div class="dialog-form-item">
            <label>密码</label>
            <input type="password" name="password" placeholder="可以是字母、数字、下划线，5-20位" class="flyer-input inline">
        </div>
        <div class="dialog-form-item">
            <label>确认密码</label>
            <input type="password" name="confirmPassword" placeholder="两次密码徐一致" class="flyer-input inline" />
        </div>
        <div class="dialog-form-item">
            <label>手机</label>
            <input type="text" name="phone" placeholder="非必填" class="flyer-input inline">
        </div>
        <div class="dialog-form-item">
            <label>邮箱</label>
            <input type="text" name="email" placeholder="非必填" class="flyer-input inline">
        </div>
        <div class="dialog-form-item">
            <label>QQ</label>
            <input type="text" name="QQ" placeholder="非必填" class="flyer-input inline">
        </div>
    </form>
</div>

<div class="flyer-form-item public-butModal advanced-search-pop">
    <form class="flyer-form">
        <div class="public-butModal-inputBox">
            <label>用户名</label>
            <input type="text" placeholder="只能是字母且5-20位" class="flyer-input" autocomplete="off" style="width:83%;">
        </div>
        <div class="public-butModal-inputBox">
            <label>密码</label>
            <input type="text" placeholder="5-16位字母、数字、下划线" class="flyer-input" autocomplete="off" style="width:83%;">
        </div>
        <div class="public-butModal-inputBox">
            <label>确认密码</label>
            <input type="text" placeholder="" class="flyer-input" autocomplete="off" style="width:83%;">
        </div>
        <div class="public-butModal-inputBox">
            <label>手机</label>
            <input type="text" placeholder="非必填" class="flyer-input" autocomplete="off" style="width:83%;">
        </div>
        <div class="public-butModal-inputBox">
            <label>邮箱</label>
            <input type="text" name="keyword" placeholder="非必填" class="flyer-input" style="width:83%;">
        </div>
        <div class="public-butModal-inputBox">
            <label>QQ</label>
            <input type="text" name="keyword" placeholder="非必填" class="flyer-input" style="width:83%;">
        </div>
    </form>
</div>

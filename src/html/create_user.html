<div class="flyer-form-item dialog-form-container">
    <form class="flyer-form">
        <div class="dialog-form-item">
            <label>用户名</label>
            <input type="text" placeholder="只能是字母且5-20位" class="flyer-input inline">
        </div>
        <div class="dialog-form-item">
            <label>密码</label>
            <input type="text" placeholder="5-16位字母、数字、下划线" class="flyer-input inline">
        </div>
        <div class="dialog-form-item">
            <label>确认密码</label>
            <input type="text" placeholder="两次密码徐一致" class="flyer-input inline" />
        </div>
        <div class="dialog-form-item">
            <label>手机</label>
            <input type="text" placeholder="非必填" class="flyer-input  inline">
        </div>
        <div class="dialog-form-item">
            <label>邮箱</label>
            <input type="text" placeholder="非必填" class="flyer-input inline">
        </div>
        <div class="dialog-form-item">
            <label>QQ</label>
            <input type="text" placeholder="非必填" class="flyer-input inline">
        </div>
    </form>
</div>

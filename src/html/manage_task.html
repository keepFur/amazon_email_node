<div>
    <div class="layui-tab layui-tab-brief" lay-filter="manageTask">
        <ul class="layui-tab-title">
            <li class="layui-this">淘宝任务</li>
            <li>京东任务</li>
            <li>拼多多任务</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form clearfix" id="taskSearchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="status" lay-filter="status">
                                    <option value="">全部处理状态</option>
                                    <option value="1">处理中</option>
                                    <option value="2">已暂停</option>
                                    <option value="3">已取消</option>
                                    <option value="4">已完成</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">关键词</label>
                            <div class="layui-input-inline">
                                <input type="text" name="taskKeyword" placeholder="" class="layui-input js-date-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">订单号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="taskOrderNumber" placeholder="" class="layui-input js-date-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">任务名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="taskName" placeholder="" class="layui-input js-date-input">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="createTaskBtn">创建任务</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="disabledTaskBtn">暂停</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="enabledTaskBtn">恢复</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="cancelTaskBtn">取消</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" style="display:none;" id="completeTaskBtn">标记为已完成</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="asyncTaskBtn">更新处理状态</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="searchBtn">查询</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="resetBtn">重置</button>
                </div>
                <div id="taskTable" lay-filter="task"></div>
            </div>
        </div>
    </div>
</div>

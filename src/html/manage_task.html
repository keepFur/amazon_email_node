<div>
    <div class="layui-tab layui-tab-brief" lay-filter="manageTask">
        <ul class="layui-tab-title">
            <li class="layui-this">全部任务</li>
            <li>淘宝任务</li>
            <li>京东任务</li>
            <li>拼多多任务</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="flyer-layout-previewTitle">
                    <span class="flyer-layout-blod">任务列表</span>
                    <span>(当前显示</span>
                    <span id="currentTaskMountSpan">0</span>
                    <span>个，共</span>
                    <span class="flyer-layout-allNum" id="taskMountSpan">0</span>
                    <span>个</span>
                    <span class="flyer-search-conditions"></span>)
                </div>
                <form class="layui-form clearfix" id="taskSearchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="taskOrderNumber" placeholder="订单号，支持模糊查询" class="layui-input js-date-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="taskName" placeholder="任务名称，支持模糊搜索" class="layui-input js-date-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="taskKeyword" placeholder="关键词，支持模糊搜索" class="layui-input js-date-input">
                            </div>
                            <button class="layui-btn layui-btn-primary" id="searchBtn">查询</button>
                            <button class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                        </div>
                    </div>
                </form>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="createTaskBtn">创建任务</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="disabledTaskBtn">暂停</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="enabledTaskBtn">恢复</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="cancelTaskBtn">取消</button>
                </div>
                <div id="taskTable" lay-filter="task"></div>
            </div>
        </div>
    </div>
</div>
<script src="../js/manage_task.js"></script>

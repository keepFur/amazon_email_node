<!-- 左边发送邮件 Start -->
<div class="flyer-layout-sendEmail">
    <form class="flyer-form" id="form" action="">
        <div class="flyer-form-item">
            <label class="flyer-form-label i18n" data-i18nkey="发件人">发件人</label>
            <div class="emailBox flyer-input-block">

            </div>
        </div>
        <div class="flyer-form-item">
            <label class="flyer-form-label i18n" data-i18nkey="收件人">收件人</label>
            <div class="flyer-input-block">
                <input type="text" name="to" required="true" email="true" placeholder="请输入收件人地址" autocomplete="off" class="flyer-input i18n"
                    id='reviceAddress' data-i18nkey="请输入收件人地址">
            </div>
        </div>
        <div class="flyer-form-item">
            <label class="flyer-form-label i18n" data-i18nkey="主题">主题</label>
            <div class="flyer-input-block">
                <input type="text" name="subject" required="true" maxlength="500" placeholder="要发送的邮件主题" autocomplete="off" class="flyer-input i18n"
                    data-i18nkey="要发送的邮件主题">
            </div>
        </div>

            <div class="flyer-input-block">
                <a><span id='addFile'><i class="fa fa-files-o"></i>添加附件<span class = 'fileNum'></a>

        <div class="flyer-form-item flyer-layout-text">
            <label class="flyer-form-label i18n" data-i18nkey="正文">正文</label>
            <div class="flyer-input-block">
                <textarea name="body" required="true" placeholder="请输入内容" class="flyer-textarea i18n" data-i18nkey="请输入内容"></textarea>
            </div>
        </div>
        <div class="flyer-form-item flyer-layout-submitBox">
            <div class="flyer-input-block">
                <button class="flyer-btn flyer-btn-blue submit i18n" data-i18nkey="发送邮件">发送邮件</button>
                <span class="flyer-btn flyer-btn-default i18n" id='saveTempMail' data-i18nkey="暂存草稿">暂存草稿</span>
                <button class="flyer-btn flyer-btn-default i18n" id='clearTempMail' data-i18nkey="清除草稿">清除草稿</button>
            </div>
        </div>
    </form>
    <!-- 右侧边栏 -->

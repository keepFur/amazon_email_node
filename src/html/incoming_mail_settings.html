<form class="flyer-form" id="addOtherAccount">
    <div class="flyer-input-block">
        <span class="i18n" data-i18nKey="邮箱：">邮箱：</span>
        <input type="text" required="true" placeholder="some@example.com" class="flyer-input accont_name" name="accont_name" autofocus>
    </div>
    <div class="flyer-input-block">
        <span class="i18n" data-i18nKey="密码：">密码：</span>
        <input type="password" required="true" class="flyer-input accont_password" name="password" placeholder="password">
    </div>
    <div class="flyer-input-block">
        <span class="i18n" data-i18nKey="服务器(IMAP)：">服务器(IMAP)：</span>
        <input type="text" required="true" placeholder="imap.exmail.qq.com" class="flyer-input imap" name="">
    </div>
    <div class="flyer-input-block">
        <span class="i18n" data-i18nKey="端口：">端口：</span>
        <input type="text" required="true" placeholder="993" class="flyer-input imap_port">
    </div>
    <div class="flyer-input-block" style="display:none;">
        <span></span>
        <label class="flyer-table-checkbox">
            <input name="" type="checkbox" class="auto">
            <i></i>
        </label>
        <i class="i18n" data-i18nKey="自动收取">自动收取</i>
    </div>
</form>
<script src = "../js/incoming_mail_settings.js"></script>

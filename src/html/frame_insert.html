<link rel="stylesheet" href="../css/frame.css">
<div class="flyer-frame-Box frame-insert-content">
    <div class="flyer-frame flyer-insert">
        <div>
            <h2></h2>
            <p class="flyer-frame-peopleSend">
                <span class = "i18n" data-i18nkey="发件人：">发件人：</span>
                <!-- <span class="flyer-frame-account">傲基账号</span> -->
                <span class="flyer-frame-email send-account"></span>
            </p>
            <p class="flyer-frame-time">
                <span class="flyer-frame-timeTitle" class = "i18n" data-i18nkey="时间：">时间：</span>
                <span class="send-date-time"></span>
            </p>
            <p class="flyer-frame-people">
                <span class = "i18n" data-i18nkey="收件人：">收件人：</span>
                <span class="flyer-frame-peopleReceive"></span>
                <span class="flyer-frame-email recive-account">#</span>
            </p>
        </div>
        <div class="flyer-frame-contentBox">
            <span class = "expandBtn">...</span>
            <div class="flyer-frame-content">
                #
            </div>
            <div class="flyer-frame-attachment-box">
                <div class="flyer-frame-attachment-deivier"></div>
                <div class="flyer-frame-attachment-sum">
                    <span class="flyer-frame-attachment-mount"></span>
                </div>
                <div class="flyer-frame-attachment-content"></div>
            </div>
        </div>
        <div class="flyer-frame-footBtn">
            <button class="flyer-btn flyer-btn-blue btn-callback i18n" data-i18nkey="回复">回复</button>
            <button class="flyer-btn flyer-btn-default i18n" data-i18nkey="返回">返回</button>
            <span class="right">
                <button class="flyer-btn flyer-btn-blue assign i18n" data-i18nkey="分派">分派</button>
                <button class="flyer-btn flyer-btn-blue resolve i18n" data-i18nkey="转为已解决">转为已解决</button>
            </span>
            
        </div>
    </div>

</div>
<script type="text/javascript" src="../js/frame_insert.js"></script>

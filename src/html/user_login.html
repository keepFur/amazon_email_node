<div class="flyer-form-item dialog-form-container">
    <form class="flyer-form" name="userLoginForm">
        <div class="dialog-form-item">
            <label>用户名</label>
            <input type="text" placeholder="只能是字母且5-20位" class="flyer-input inline" name="userName">
        </div>
        <div class="dialog-form-item">
            <label>密码</label>
            <input type="password" placeholder="5-16位字母、数字、下划线" class="flyer-input inline" name="password">
        </div>
        <div class="dialog-form-item">
            <label></label>
            <span class="pull-left">还没账号？<a href="#">免费注册</a></span>
            <span class="pull-right">忘记密码？<a href="#">立即找回</a></span>
        </div>
    </form>
</div>

<ul class="home-tabUl">
      <li class="active time-btn today i18n" data-i18nkey="今天">
            今天
      </li>
      <li class='time-btn i18n' data-i18nkey="本周">
            本周
      </li>
      <li class="timeLi" id="timeLi">
            <input type="text" placeholder="开始时间" id='start-time' class="flyer-input start-time i18n" data-i18nkey="开始时间">
            <span class='i18n' data-i18nKey="至">至</span>
            <input type="text" placeholder="结束时间" id='end-time' class="flyer-input end-time i18n" data-i18nkey="结束时间">
            <button class="flyer-btn flyer-btn-default">
                  <i class="icon-search"></i>
            </button>
      </li>
      <div class="home-refresh">
            <button class="flyer-btn flyer-btn-blue i18n" data-i18nkey="更新">更新</button>
      </div>
</ul>

<div id="performance-echart"></div>

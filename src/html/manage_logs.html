<div>
    <div class="layui-tab layui-tab-brief" lay-filter="manageLogs">
        <ul class="layui-tab-title">
            <li class="layui-this">资金明细</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form clearfix" id="logsSearchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="type" lay-filter="type">
                                    <option value="">全部日志类型</option>
                                    <option value="2">流量订单消费</option>
                                    <option value="7">空包订单消费</option>
                                    <option value="1">充值</option>
                                    <option value="3">退款</option>
                                    <!-- <option value="5">佣金</option> -->
                                    <option value="7">账号升级消费</option>
                                    <option value="4">充值赠送</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <select name="status" lay-filter="status">
                                    <option value="">全部</option>
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">操作用户</label>
                            <div class="layui-input-inline">
                                <input type="text" name="userName" placeholder="" class="layui-input js-date-input">
                            </div>
                        </div>
                    </div>
                </form>
                <div class='layui-form-item'>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="disabledLogsScoreBtn">禁用</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="enabledLogsScoreBtn">启用</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="searchBtn">查询</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="resetBtn">重置</button>
                </div>
                <div lay-filter='logsScore' id="logsScoreTable"></div>
            </div>
        </div>
    </div>
</div>

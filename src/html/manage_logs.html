<div>
    <div class="layui-tab layui-tab-brief" lay-filter="manageLogs">
        <ul class="layui-tab-title">
            <li class="layui-this">积分日志</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="flyer-layout-previewTitle">
                    <span class="flyer-layout-blod">日志列表</span>
                    <span>(当前显示</span>
                    <span id="currentLogsScoreMountSpan">0</span>
                    <span>个，共</span>
                    <span class="flyer-layout-allNum" id="logsScoreMountSpan">0</span>
                    <span>个</span>
                    <span class="flyer-search-conditions"></span>)
                </div>
                <form class="layui-form clearfix" id="logsSearchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="userName" placeholder="操作用户" class="layui-input js-date-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="type" lay-filter="type">
                                    <option value="">全部类型</option>
                                    <option value="1">充值</option>
                                    <option value="0">扣减</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="status" lay-filter="status">
                                    <option value="">全部状态</option>
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                            <button class="layui-btn layui-btn-primary" id="searchBtn">查询</button>
                            <button class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                        </div>
                    </div>
                </form>
                <!-- 按钮结构 -->
                <div class='layui-form-item'>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="disabledLogsScoreBtn">禁用</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="enabledLogsScoreBtn">启用</button>
                </div>
                <!-- 表单结构 -->
                <div lay-filter='logsScore' id="logsScoreTable"></div>
            </div>
        </div>
    </div>
</div>
<script src="../js/manage_logs.js"></script>

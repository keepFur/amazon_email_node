<div class="flyer-form-item dialog-form-container">
    <form class="flyer-form" name="packageCreateForm">
        <div class="dialog-form-item">
            <label>名称</label>
            <input type="text" name="packageName" class="flyer-input inline">
        </div>
        <div class="dialog-form-item">
            <label>购买积分</label>
            <input type="text" name="packagePurchaseScore" class="flyer-input inline">
        </div>
        <div class="dialog-form-item">
            <label>赠送积分</label>
            <input type="text" name="packagePresentScore" class="flyer-input inline" />
        </div>
        <div class="dialog-form-item">
            <label>购买金额</label>
            <input type="text" name="packagePurchaseMoney" class="flyer-input inline">
        </div>
        <div class="dialog-form-item">
            <label>赠送金额</label>
            <input type="text" name="packagePresentMoney" class="flyer-input inline">
        </div>
        <div class="dialog-form-item">
            <label>支付方式</label>
            <input type="text" name="packagePayMethod" placeholder="0 是微信和支付宝，1 是微信，2 是支付宝，默认是0" class="flyer-input inline">
        </div>
    </form>
</div>

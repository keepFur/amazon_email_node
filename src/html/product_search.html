<div class="flyer-form-item public-butModal">
    <form class="flyer-form">
        <div class="public-butModal-inputBox">
            <label class='i18n' data-i18nKey="店铺">店铺</label>
            <div class="flyer-btn mutiple-select" id="storeSelectContainer"></div>
        </div>
        <div class="public-butModal-inputBox">
            <label class='i18n' data-i18nKey="品类">品类</label>
            <div class="flyer-btn mutiple-select" id="productTypeSelect"></div>
        </div>
        <div class="public-butModal-inputBox">
            <label class='i18n' data-i18nKey="分组">分组</label>
            <div class="flyer-btn mutiple-select" id="productGroupSelect"></div>
        </div>
        <div class="public-butModal-inputBox">
            <label class='i18n' data-i18nKey="国家">国家</label>
            <div class="flyer-btn mutiple-select" id="countriesSelect"></div>
        </div>
        <div class=" public-butModal-inputBox">
            <label>ASIN</label>
            <input type="text " placeholder="ASIN " class="flyer-input" id="ASIN">
        </div>
        <div class="public-butModal-inputBox">
            <label>SKU</label>
            <input type="text " placeholder="SKU " class="flyer-input" id="SKU">
        </div>
        <div class="public-butModal-inputBox public-butModal-search">
            <label class='i18n' data-i18nKey="商品名称">商品名称</label>
            <input type="text " id="productName" placeholder="商品名称" class="flyer-input i18n" data-i18nKey="商品名称">
        </div>
    </form>
</div>
<script src="../js/init_base_data_select.js "></script>
<script src="../js/product_search.js "></script>

<div class='flyer-form' id="addFormContianer" style="margin-right:0;padding-right:32px;margin-top:44px;">
    <!-- 类型 -->
    <div class="flyer-form-item">
        <label class="flyer-form-label i18n" data-i18nkey="类型">类型</label>
        <div class="flyer-input-block flyer-input-type" id="typeContainer">
        </div>
    </div>
    <!-- 敏感词 -->
    <div class="flyer-form-item">
        <label class="flyer-form-label i18n" data-i18nkey="名称">名称</label>
        <div class="flyer-input-block">
            <input type="text" name="name" autocomplete="off" class="flyer-input i18n" data-i18nkey="多个使用逗号分开，系统会自动去重" autofocus placeholder="多个使用逗号分开，系统会自动去重">
        </div>
    </div>
</div>
<script>
    (function () {
        var types = JSON.parse(window.localStorage.getItem('acsAllType'));
        if (types && types.length) {
            window.typeCombox = flyer.combobox($('#typeContainer'), {
                isMulti: false,
                required: true,
                allowSearch: false,
                placeholder: flyer.i18n.initTitle('请选择类型'),
                data: types,
                fieldKey: 'id',
                fieldValue: 'name',
                disabled: true
            });
            window.typeCombox.setValue({ fieldKey: types[0].id, fieldValue: types[0].name });
        }
    })()

</script>

<div class="flyer-form-item dialog-form-container advanced-search-pop">
    <form class="flyer-form">
        <div class="dialog-form-item">
            <label class="i18n" data-i18nKey="处理人">处理人</label>
            <div class="flyer-btn mutiple-select dialog-form-container-people"></div>
        </div>
        <div class="dialog-form-item">
            <label class="i18n" data-i18nKey="邮箱名">邮箱名</label>
            <div class="flyer-btn mutiple-select dialog-form-container-email"></div>
        </div>
        <div class="dialog-form-item">
            <label class="i18n" data-i18nKey="开始时间">开始时间</label>
            <input type="text" placeholder="开始时间" class="flyer-input dialog-form-container-startTime i18n" id="dialog-form-container-startTime" readonly autocomplete="off" data-i18nKey="开始时间">
        </div>
        <div class="dialog-form-item">
            <label class="i18n" data-i18nKey="结束时间">结束时间</label>
            <input type="text" placeholder="结束时间" class="flyer-input dialog-form-container-endTime i18n" id="dialog-form-container-endTime" readonly autocomplete="off" data-i18nKey="结束时间">
        </div>
        <div class="dialog-form-item dialog-form-container-search">
            <label class="i18n" data-i18nKey="关键字">关键字</label>
            <input type="text" name="keyword" placeholder="请输入收 发件人邮箱、主题等关键字搜索" class="flyer-input i18n" style="width:83%;" data-i18nKey="请输入收 发件人邮箱、主题等关键字搜索">
        </div>
    </form>
</div>
<script src="../js/advanced_search.js"></script>

<div class="flyer-form-item editor-folder">
    <label class="flyer-form-label i18n" data-i18nkey="原名称">原名称</label>
    <div class="flyer-input-block">
        <input type="text" name="name" required="true" autocomplete="off" class="flyer-input folder_name_origin"  disabled=true>
    </div>
</div>
<div class="flyer-form-item editor-folder">
    <label class="flyer-form-label i18n" data-i18nkey="新名称">新名称</label>
    <div class="flyer-input-block">
        <input type="text" name="name"  autocomplete="off" class="flyer-input folder_name_new i18n" autofocus placeholder="输入新名称" data-i18nkey="输入新名称">
    </div>
</div>
<div class="flyer-form-item editor-folder">
    <div class="creat-rules-if">
        <label class="flyer-table-checkbox flyer-form-label">
            <input type="checkbox" name="mail-aging" checked=true>
            <i></i>
        </label>
        <div class="flyer-input-block mail-aging"><span class="i18n" data-i18nKey="计入回邮时效">计入回邮时效</span></div>
    </div>
</div>
<script src='../js/editor_folder.js'></script>

<form name="tbTrafficTaskForm">
    <div class="mdui-textfield">
        <label class="mdui-textfield-label">流量入口</label>
        <label class="mdui-radio">
            <input type="radio" name="taskIndex" checked/>
            <i class="mdui-radio-icon"></i>
            APP流量
        </label>
        <label class="mdui-radio">
            <input type="radio" name="taskIndex" />
            <i class="mdui-radio-icon"></i>
            PC流量
        </label>
        <label class="mdui-radio">
            <input type="radio" name="taskIndex"/>
            <i class="mdui-radio-icon"></i>
            直访流量
        </label>
    </div>
    <div class="mdui-textfield">
        <label class="mdui-textfield-label">流量入口</label>
        <div class="js-task-index" data-index='0'>
            <label class="mdui-radio">
                <input type="radio" name="taskIndex" checked/>
                <i class="mdui-radio-icon"></i>
                APP流量
            </label>
            <label class="mdui-radio">
                <input type="radio" name="taskIndex" />
                <i class="mdui-radio-icon"></i>
                PC流量
            </label>
            <label class="mdui-radio">
                <input type="radio" name="taskIndex"/>
                <i class="mdui-radio-icon"></i>
                直访流量
            </label>
        </div>
        <div class="js-task-index mdui-hidden" data-index='1'>
            <label class="mdui-radio">
                <input type="radio" name="taskIndex" />
                <i class="mdui-radio-icon"></i>
                搜索收藏
            </label>
            <label class="mdui-radio">
                <input type="radio" name="taskIndex" />
                <i class="mdui-radio-icon"></i>
                商品收藏
            </label>
            <label class="mdui-radio">
                <input type="radio" name="taskIndex"/>
                <i class="mdui-radio-icon"></i>
                店铺收藏
            </label>
            <label class="mdui-radio">
                <input type="radio" name="taskIndex"/>
                <i class="mdui-radio-icon"></i>
                聚划算
            </label>
        </div>
        <div class="js-task-index mdui-hidden" data-index='2'>
            <label class="mdui-radio">
                <input type="radio" name="taskIndex" />
                <i class="mdui-radio-icon"></i>
                搜索加购
            </label>
            <label class="mdui-radio">
                <input type="radio" name="taskIndex" />
                <i class="mdui-radio-icon"></i>
                直接加购
            </label>
        </div>
        <div class="js-task-index mdui-hidden" data-index='3'>
            <label class="mdui-radio">
                <input type="radio" name="taskIndex" />
                <i class="mdui-radio-icon"></i>
                达人关注（普通粉）
            </label>
            <label class="mdui-radio">
                <input type="radio" name="taskIndex" />
                <i class="mdui-radio-icon"></i>
                达人关注（高级粉）
            </label>
            <label class="mdui-radio">
                <input type="radio" name="taskIndex"/>
                <i class="mdui-radio-icon"></i>
                微淘点赞
            </label>
            <label class="mdui-radio">
                <input type="radio" name="taskIndex"/>
                <i class="mdui-radio-icon"></i>
                直播观看
            </label>
        </div>
    </div>
    <div class="mdui-textfield">
        <label class="mdui-textfield-label">任务日期</label>
        <input class="mdui-textfield-input" type="text" />
    </div>
    <div class="mdui-textfield">
        <label class="mdui-textfield-label">任务名称（可不填）</label>
        <input class="mdui-textfield-input" type="text" />
    </div>
    <div class="mdui-textfield">
        <label class="mdui-textfield-label">宝贝链接或淘口令</label>
        <input class="mdui-textfield-input" type="text" />
    </div>
    <div class="mdui-textfield">
        <label class="mdui-textfield-label">关键词/数量（输入格式必须如下：关键词-数量，例如：女装-1200）</label>
        <input class="mdui-textfield-input" type="text" />
    </div>
</form>
<div class="mdui-row-xs-3 task-detail-container">
    <div class="mdui-col">
        <span>任务耗时：一天</span>
    </div>
    <div class="mdui-col">
        <span>单词消费：10积分</span>
    </div>
    <div class="mdui-col">
        <span>总消费：1000积分</span>
    </div>
</div>
<div class="mdui-row-xs-1 task-add-container">
    <div class="mdui-col">
        <button class="mdui-btn mdui-btn-raised mdui-btn-block mdui-color-pink"><i class="mdui-icon material-icons">&#xe569;</i>发布任务</button>
    </div>
</div>

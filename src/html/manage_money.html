<div>
    <div class="layui-tab layui-tab-brief" lay-filter="manageMoney">
        <ul class="layui-tab-title">
            <li class="layui-this">充值套餐</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form clearfix" id="logsSearchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="status" lay-filter="status">
                                    <option value="">全部状态</option>
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">套餐名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="packageName" placeholder="" class="layui-input">
                            </div>
                        </div>
                    </div>
                </form>
                <div class='layui-form-item'>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="searchBtn">查询</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="resetBtn">重置</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="createPackageBtn">新增套餐</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="updatePackageBtn">修改</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="disabledPackageBtn">停用</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="enabledPackagneBtn">启用</button>
                </div>
                <div lay-filter='logsScore' id="packageTable"></div>
            </div>
        </div>
    </div>
</div>

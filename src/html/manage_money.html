<div>
    <div class="layui-tab layui-tab-brief" lay-filter="manageMoney">
        <ul class="layui-tab-title">
            <li class="layui-this">充值套餐</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="flyer-layout-previewTitle">
                    <span class="flyer-layout-blod">套餐列表</span>
                    <span>(当前显示</span>
                    <span id="currentPackageMountSpan">0</span>
                    <span>个，共</span>
                    <span class="flyer-layout-allNum" id="packageMountSpan">0</span>
                    <span>个</span>
                    <span class="flyer-search-conditions"></span>)
                </div>
                <form class="layui-form clearfix" id="logsSearchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="packageName" placeholder="名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="status" lay-filter="status">
                                    <option value="">全部状态</option>
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                            <button class="layui-btn layui-btn-primary" id="searchBtn">查询</button>
                            <button class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                        </div>
                    </div>
                </form>
                <div class='layui-form-item'>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="createPackageBtn">新增套餐</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="updatePackageBtn">修改</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="disabledPackageBtn">停用</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="enabledPackagneBtn">启用</button>
                </div>
                <div lay-filter='logsScore' id="packageTable"></div>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="layui-tab layui-tab-brief" lay-filter="adviceFeedback">
        <ul class="layui-tab-title">
            <li class="layui-this">提交反馈</li>
            <li lay-id="adviceFeedbackList">我的反馈</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form layui-form-pane" name="adviceFeedbackForm">
                    <div class="layui-form-item">
                        <div class="layui-form-mid  layui-text-pink">谢谢老板提出的宝贵意见和建议，我们会在第一时间做出处理。祝老板生意兴隆！！！</div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <div class="layui-input-block">
                            <select name="titleCre" lay-filter="title">
                                <option value="">选择分类</option>
                                <option value="商品缺少">商品缺少</option>
                                <option value="功能缺少">功能缺少</option>
                                <option value="程序有bug">程序有bug</option>
                                <option value="程序太难用">程序太难用</option>
                                <option value="售后不好">售后不好</option>
                                <option value="数据有误">数据有误</option>
                                <option value="财务问题">财务问题</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <div class="layui-input-block">
                            <textarea name="contentCre" rows="12" class="layui-textarea" placeholder="反馈内容，麻烦老板详细描述下问题的细节"></textarea>
                        </div>
                    </div>
                    <div class="task-add-container">
                        <div class="layui-row">
                            <button class="layui-btn layui-btn-normal" style="width:100%;" id="createAdviceFeedbackBtn"> <i
                                    class="layui-icon layui-icon-release"></i>提交反馈</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-tab-item">
                <form class="layui-form clearfix" id="feedbackSearchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="title" lay-filter="title">
                                    <option value="">全部分类</option>
                                    <option value="商品缺少">商品缺少</option>
                                    <option value="功能缺少">功能缺少</option>
                                    <option value="程序有bug">程序有bug</option>
                                    <option value="程序太难用">程序太难用</option>
                                    <option value="售后不好">售后不好</option>
                                    <option value="数据有误">数据有误</option>
                                    <option value="财务问题">财务问题</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">反馈内容</label>
                            <div class="layui-input-inline">
                                <input type="text" name="content" placeholder="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <select name="status" lay-filter="status">
                                    <option value="">全部</option>
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
                <div class='layui-form-item'>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="disabledAdviceFeedbackBtn">禁用</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="enabledAdviceFeedbackBtn">启用</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="searchBtn">查询</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="resetBtn">重置</button>
                </div>
                <div lay-filter='adviceFeedback' id="adviceFeedbackTable"></div>
            </div>
        </div>
    </div>
</div>

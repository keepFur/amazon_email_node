<div>
    <div class="layui-tab layui-tab-brief" lay-filter="adviceFeedback">
        <ul class="layui-tab-title">
            <li class="layui-this">提交反馈</li>
            <li lay-id="adviceFeedbackList">我的反馈</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form layui-form-pane" name="adviceFeedbackForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="titleCre" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <textarea placeholder="" name="contentCre" rows="12" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="task-add-container">
                        <div class="layui-row">
                            <button class="layui-btn layui-btn-normal" style="width:100%;" id="createAdviceFeedbackBtn"> <i
                                    class="layui-icon layui-icon-release"></i>提交反馈</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-tab-item">
                <div class="flyer-layout-previewTitle">
                    <span class="flyer-layout-blod">意见反馈列表</span>
                    <span>(当前显示</span>
                    <span id="currentAdviceFeedbackMountSpan">0</span>
                    <span>个，共</span>
                    <span class="flyer-layout-allNum" id="adviceFeedbackMountSpan">0</span>
                    <span>个</span>
                    <span class="flyer-search-conditions"></span>)
                </div>
                <form class="layui-form clearfix" id="feedbackSearchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="title" placeholder="标题" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="content" placeholder="内容" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="status" lay-filter="status">
                                    <option value="">全部状态</option>
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                            <button class="layui-btn layui-btn-primary" id="searchBtn">查询</button>
                            <button class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                        </div>
                    </div>
                </form>
                <div class='layui-form-item'>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="disabledAdviceFeedbackBtn">禁用</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="enabledAdviceFeedbackBtn">启用</button>
                </div>
                <div lay-filter='adviceFeedback' id="adviceFeedbackTable"></div>
            </div>
        </div>
    </div>
</div>
<script src="../js/advice_feedback.js"></script>

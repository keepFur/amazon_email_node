<div>
    <div class="layui-tab layui-tab-brief" lay-filter="createTask">
        <ul class="layui-tab-title">
            <li class="layui-this">快递发货</li>
            <li>发货地址管理</li>
            <!-- <li>拼多多电子面单发货教程</li> -->
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form" name="kbOrderForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">电商平台</label>
                        <div class="js-task-index" data-index='0'>
                            <div class="layui-input-block">
                                <input type="radio" name="plant" value="TB" title="淘宝网" checked>
                                <input type="radio" name="plant" value="JD" title="京东商城">
                                <input type="radio" name="plant" value="PDD" title="拼多多-电子面单（我们提供快递单号）">
                                <input type="radio" name="plant" value="PDDDZ" title="拼多多电子面单(推荐)-需要您（卖家）提供快递单号">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">快递类型</label>
                        <div class="layui-input-block">
                            <select name="kbCompany" lay-filter="kbCompany">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item  layui-hide" id="bbDetailContainer">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <div class="layui-collapse">
                                <div class="layui-colla-item">
                                    <h2 class="layui-colla-title">描述</h2>
                                    <div class="layui-colla-content layui-show">
                                        <span id="description"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">重量(千克)</label>
                        <div class="layui-input-block">
                            <input type="text" name="kbWeight" id="kbWeight" value="1" placeholder="单位：千克" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发货地址</label>
                        <div class="layui-input-block">
                            <select name="addressFrom">
                                <option value="">请选择发货地址</option>
                            </select>
                        </div>
                        <label class="layui-form-label"></label>
                        <div class="layui-form-mid layui-word-aux">
                            <button class="layui-btn layui-btn-primary layui-btn-sm js-create-bb-address"><i
                                    class="layui-icon">&#xe654;</i>添加发货地址</button>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">地址格式</label>
                        <div class="layui-input-block">
                            <textarea id="addressFormat" class="layui-textarea" disabled rows="5">收货地址格式：姓名，手机，省（空格）市（空格）县区（空格）详细地址，邮编
例如：张三，13688888888 ，广东省 深圳市 罗湖区 深南大道102号，518000 
严格按上面的格式来  三个逗号，三个空格，一个都不要少，也不能多
一行一个地址
PS：提交订单之前最好先点击下面的【检查地址格式】按钮来检查地址格式是否正确，系统会将不符合格式的地址进行提示，不强制检查。</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">收货地址</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" name="addressTo" rows="15" placeholder="一行一个地址，格式按照上面的来填写"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal layui-btn-sm" id="importAddressExcelBtn"><i
                                    class="layui-icon">&#xe67c;</i>通过Excel文件导入</button>
                            <!-- <button class="layui-btn layui-btn-primary layui-btn-sm" id="downloadTemplateBtn"><i class="layui-icon">&#xe601;</i>下载收货地址Excel模版</button> -->
                            <button class="layui-btn layui-btn-normal layui-btn-sm" id="getRealOrderBtn">过滤真实订单</button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm" id="formatAddressBtn">检查地址格式</button>
                        </div>
                        <label class="layui-form-label"></label>
                        <div class="layui-form-mid layui-word-aux">
                            PS：提交订单之前最好先点击上面的【检查地址格式】按钮来检查地址格式是否正确，系统会将不符合格式的地址进行提示，不强制检查。
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" name="remark"></textarea>
                        </div>
                    </div>
                </form>
                <div class="layui-row task-detail-container">
                    <div class="layui-col-xs4">
                        <span>当前余额：<em id="userBalance">0</em>元 <span id="userLevel"></span></span>
                    </div>
                    <div class="layui-col-xs3">
                        <span>单价：<em id="kbPrice">0</em>元<span id="discountKbPriceText" class="layui-text-pink"> 优惠价：<em
                                    id="discountKbPrice">0</em>元</span></span>
                    </div>
                    <div class="layui-col-xs2">
                        <span>数量：<em id="kbQuantity">0</em>个</span>
                    </div>
                    <div class="layui-col-xs3">
                        <span>总价：<em id="kbSumMoney">0</em>元<span id="discountKbSumMoneyText" class="layui-text-pink">
                                优惠价：<em id="discountKbSumMoney">0</em>元</span></span>
                    </div>
                </div>
                <div class="task-add-container">
                    <div class="layui-row">
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" id="createKbOrderBtn"> <i
                                class="layui-icon layui-icon-release"></i>提交订单</button>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class='layui-form-item'>
                    <button class="layui-btn layui-btn-normal layui-btn-sm js-create-bb-address">创建</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="updateKbAddressBtn">修改</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="setDefaultKbAddressBtn">设置为默认地址</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="disabledKbAddressBtn">禁用</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="enabledKbAddressBtn">启用</button>
                </div>
                <div lay-filter='kbAddress' id="kbAddressTable"></div>
            </div>

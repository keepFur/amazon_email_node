<div>
    <div class="layui-tab layui-tab-brief" lay-filter="createTask">
        <ul class="layui-tab-title">
            <li class="layui-this">空包购买</li>
            <li>发货地址管理</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form" name="kbOrderForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">电商平台</label>
                        <div class="js-task-index" data-index='0'>
                            <div class="layui-input-block">
                                <input type="radio" name="plant" value="TB" title="淘宝网" checked>
                                <input type="radio" name="plant" value="JD" title="京东商城">
                                <input type="radio" name="plant" value="PDD" title="拼多多商城">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">快递类型</label>
                        <div class="layui-input-block">
                            <select name="kbCompany" lay-filter="kbCompany">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide" id="bbDetailContainer">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <div class="layui-collapse">
                                <div class="layui-colla-item">
                                    <h2 class="layui-colla-title">详情</h2>
                                    <div class="layui-colla-content layui-show">
                                        <div class="layui-row layui-col-space8">
                                            <div class="layui-col-xs4">
                                                <span>会员级别：<em id="taskSumTime">金牌会员</em></span>
                                                <span>享受价格：<em id="taskSumTime">1.5</em>/个</span>
                                            </div>
                                            <div class="layui-col-xs2">
                                                <span>单号库存：<em id="taskPrice">1000</em></span>
                                            </div>
                                            <div class="layui-col-xs6">
                                                <span>注意事项:李四，15888888888，广东省 广州市 番禺区 岭南大道321号 ，330006</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发货地址</label>
                        <div class="layui-input-block">
                            <select name="addressFrom">
                                <option value="">请选择发货地址</option>
                            </select>
                        </div>
                        <label class="layui-form-label"></label>
                        <div class="layui-form-mid layui-word-aux">
                            <button class="layui-btn layui-btn-primary layui-btn-sm js-create-bb-address">添加发货地址</button>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">收货地址</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" name="addressTo" rows="15" placeholder="格式：姓名，手机，省（空格）市（空格）县区（空格）详细地址，邮编 
例如：张三，13688888888 ，广东省 深圳市 罗湖区 深南大道102号，518000 
严格按上面的格式来  三个逗号，三个空格，一个都不要少，也不能多"></textarea>
                        </div>
                        <label class="layui-form-label"></label>
                        <div class="layui-form-mid layui-word-aux">
                            <button class="layui-btn layui-btn-primary layui-btn-sm" id="getRealOrderBtn">过滤真实订单</button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm" id="formatAddressBtn">格式化地址</button>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" name="remark"></textarea>
                        </div>
                    </div>
                </form>
                <div class="layui-row task-detail-container">
                    <div class="layui-col-xs3">
                        <span>当前余额：<em id="userBalance">0</em>元</span>
                    </div>
                    <div class="layui-col-xs3">
                        <span>单价：<em id="kbPrice">0</em>元</span>
                    </div>
                    <div class="layui-col-xs3">
                        <span>数量：<em id="kbQuantity">0</em>个</span>
                    </div>
                    <div class="layui-col-xs3">
                        <span>总价：<em id="kbSumMoney">0</em>元</span>
                    </div>
                </div>
                <div class="task-add-container">
                    <div class="layui-row">
                        <button class="layui-btn layui-btn-normal" style="width:100%;" id="createKbOrderBtn"> <i class="layui-icon layui-icon-release"></i>提交订单</button>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="flyer-layout-previewTitle">
                    <span class="flyer-layout-blod">发货地址列表</span>
                    <span>(当前显示</span>
                    <span id="currentKbAddressMountSpan">0</span>
                    <span>个，共</span>
                    <span class="flyer-layout-allNum" id="kbAddressMountSpan">0</span>
                    <span>个</span>
                    <span class="flyer-search-conditions"></span>)
                </div>
                <div class='layui-form-item'>
                    <button class="layui-btn layui-btn-normal layui-btn-sm js-create-bb-address">创建</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="updateKbAddressBtn">修改</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="disabledKbAddressBtn">禁用</button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" id="enabledKbAddressBtn">启用</button>
                </div>
                <div lay-filter='kbAddress' id="kbAddressTable"></div>
            </div>
        </div>
    </div>
</div>

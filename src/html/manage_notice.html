<div class="flyer-layout-previewTitle">

    <span id="currentNoticeMountSpan">0</span>
    <span>个，共</span>

    <span>个</span>
    <span class="flyer-search-conditions"></span>)
</div>
<!-- 按钮结构 -->
<div class='btn-container'>

</div>
<!-- 表单结构 -->

<div class='btn-container footer-upper'>

    <button class="flyer-btn flyer-btn-default updateNotice">修改</button>

    <button class="flyer-btn flyer-btn-default enabledNotice">启用</button>

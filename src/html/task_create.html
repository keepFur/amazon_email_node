<div>
    <div class="layui-tab layui-tab-brief" lay-filter="createTask">
        <ul class="layui-tab-title">
            <li data-index="0" data-task-parent-type="TB" class="layui-this">淘宝任务</li>
            <li data-index="1" data-task-parent-type="JD">京东任务</li>
            <li data-index="2" data-task-parent-type="PDD">拼多多任务</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form" name="taskForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">任务类型</label>
                        <div class="layui-input-block">
                            <select name="taskChildType" lay-filter="taskChildType">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item js-task-search-index">
                        <label class="layui-form-label">搜索入口</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sUrl" value="https://www.taobao.com" title="淘宝" checked>
                            <input type="radio" name="sUrl" value="https://www.tmall.com" title="天猫">
                        </div>
                        <div class="layui-form-mid layui-word-aux">PS:天猫商品允许淘宝入口，淘宝商品不允许天猫入口</div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-blokc">
                            <label class="layui-form-label">任务名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="taskName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-block">
                            <label class="layui-form-label">开始日期</label>
                            <div class="layui-input-block">
                                <input type="text" name="taskStartDate" autocomplete="off" placeholder="选填，默认当天" id="taskStartDate" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">浏览时长</label>
                            <div class="layui-input-inline" style="width:160px;">
                                <input type="text" name="taskGoodsBrowsingTime" placeholder="不能低于50秒,默认50秒" value="50" class="layui-input" readonly>
                            </div>
                            <div class="layui-btn-group" style="float:left;margin-right:8px;">
                                <button class="layui-btn layui-btn-primary js-delete-time">-10秒</button>
                                <button class="layui-btn layui-btn-primary js-add-time">+10秒</button>
                            </div>
                            <div class="layui-form-mid layui-word-aux">PS:最低50秒，最高120秒，每增加10秒，单价增加0.1元</div>
                        </div>
                    </div>
                    <div class="layui-form-item js-no-keyword-container" style="display:none;">
                        <div class="layui-inline">
                            <label class="layui-form-label">数量</label>
                            <div class="layui-input-inline">
                                <input type="text" name="taskQuantityNoKeyword" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">PS:系统将会智能分配执行时段</div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">宝贝链接</label>
                        <div class="layui-input-block">
                            <input type="text" name="taskBabyLinkToken" class="layui-input">
                        </div>
                        <label class="layui-form-label"></label>
                        <div class="layui-form-mid layui-word-aux">PS:商品链接/店铺链接,需要和流量入口相匹配，比如说淘宝店铺的任务就必须是淘宝店铺链接，不允许是其他链接，否则下不了单！谢谢老板配合</div>
                    </div>
                    <div class="layui-form-item layui-hide" id="bbDetailContainer">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <div class="layui-collapse">
                                <div class="layui-colla-item">
                                    <h2 class="layui-colla-title">宝贝详情</h2>
                                    <div class="layui-colla-content layui-show">
                                        <div class="layui-row layui-col-space8">
                                            <div class="layui-col-md2">
                                                <div id="bbImgContainer">
                                                </div>
                                            </div>
                                            <div class="layui-col-md10">
                                                <h3 id="bbTitle"></h3>
                                                <h3 id="bbShop"></h3>
                                                <h3 id="bbSeller"></h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="js-keyword-quantity-container">
                        <div class="js-keyword-quantity-item">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label js-task-keyword">关键词1</label>
                                    <div class="layui-input-inline" style="width:160px;">
                                        <input type="text" name="taskKeyword" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label js-task-quantity" style="width:40px;">数量1</label>
                                    <div class="layui-input-inline" style="width:160px;">
                                        <input type="text" name="taskQuantity" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label js-task-hour" style="width:40px;">时段1</label>
                                    <div class="layui-input-inline" style="width:160px;">
                                        <input type="text" name="taskHour" placeholder="选填，默认系统智能分配" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-inline" style="width:160px;">
                                        <div class="layui-btn-group">
                                            <button class="layui-btn layui-btn-primary js-delete-keyword-quantity"><i class="layui-icon layui-icon-delete"></i></button>
                                            <button class="layui-btn layui-btn-primary js-add-keyword-quantity"><i class="layui-icon layui-icon-add-circle-fine"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="layui-row task-detail-container">
                    <div class="layui-col-xs4">
                        <span>当前余额：<em id="userBalance">1</em>元<span id="userLevel"></span></span>
                    </div>
                    <div class="layui-col-xs2">
                        <span>任务耗时：<em id="taskSumTime">1</em>天</span>
                    </div>
                    <div class="layui-col-xs3">
                        <span>单价：<em id="taskPrice">0</em>元<span id="discountTaskPriceText" class="layui-text-pink">
                                优惠价：<em id="discountTaskPrice">0</em>元</span></span>
                    </div>
                    <div class="layui-col-xs3">
                        <span>总价：<em id="taskSumMoney">0</em>元<span id="discountTaskSumMoneyText" class="layui-text-pink">
                                优惠价：<em id="discountTaskSumMoney">0</em>元</span></span>
                    </div>
                </div>
                <div class="task-add-container">
                    <div class="layui-row">
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" id="createTask"> <i class="layui-icon layui-icon-release"></i>创建任务</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

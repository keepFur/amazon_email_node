<div>
    <div class="flyer-tab flyer-tab-default">
        <div class="flyer-tab-title">
            <ul id="taskTab">
                <li data-index="0" data-task-parent-type="TRFFIC" class="flyer-tab-active">流量任务</li>
                <li data-index="1" data-task-parent-type="COLLECT">收藏任务</li>
                <li data-index="2" data-task-parent-type="ADD_CART">加购任务</li>
                <li data-index="3" data-task-parent-type="TB_LIVE">淘宝直播任务</li>
                <li data-index="4" data-task-parent-type="JD_SHOP_ATTENTION">京东店铺关注任务</li>
            </ul>
        </div>
        <div class="flyer-tab-content">
            <form name="taskForm">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">任务平台</label>
                    <label class="mdui-radio">
                        <input type="radio" name="taskPlant" checked value="1"/>
                        <i class="mdui-radio-icon"></i>
                        淘宝
                    </label>
                    <label class="mdui-radio">
                        <input type="radio" name="taskPlant" value="0"/>
                        <i class="mdui-radio-icon"></i>
                        京东
                    </label>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">流量入口</label>
                    <div class="js-task-index" data-index='0'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" checked value="APP_TRAFFIC"/>
                            <i class="mdui-radio-icon"></i>
                            APP流量
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="PC_TRAFFIC"/>
                            <i class="mdui-radio-icon"></i>
                            PC流量
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="DIRECT_TRAFFIC"/>
                            <i class="mdui-radio-icon"></i>
                            直访流量
                        </label>
                    </div>
                    <div class="js-task-index mdui-hidden" data-index='1'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="SEARCH_COLLECT"/>
                            <i class="mdui-radio-icon"></i>
                            搜索收藏
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="PRODUCT_COLLECT"/>
                            <i class="mdui-radio-icon"></i>
                            商品收藏
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="SHOP_COLLECT"/>
                            <i class="mdui-radio-icon"></i>
                            店铺收藏
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="JUHUASUAN"/>
                            <i class="mdui-radio-icon"></i>
                            聚划算
                        </label>
                    </div>
                    <div class="js-task-index mdui-hidden" data-index='2'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="SEARCH_ADDCART"/>
                            <i class="mdui-radio-icon"></i>
                            搜索加购
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="DIRECT_ADDCART"/>
                            <i class="mdui-radio-icon"></i>
                            直接加购
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="APPOINTMENT_SOLD" disabled/>
                            <i class="mdui-radio-icon"></i>
                            预约抢购
                        </label>
                    </div>
                    <div class="js-task-index mdui-hidden" data-index='3'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="EXPERT_ATTENTION_P"/>
                            <i class="mdui-radio-icon"></i>
                            达人关注（普通粉）
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="EXPERT_ATTENTION_G"/>
                            <i class="mdui-radio-icon"></i>
                            达人关注（高级粉）
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="WEITAO_GOOD"/>
                            <i class="mdui-radio-icon"></i>
                            微淘点赞
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="LIVE_WATCH"/>
                            <i class="mdui-radio-icon"></i>
                            直播观看
                        </label>
                    </div>
                    <div class="js-task-index mdui-hidden" data-index='4'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="SHOP_ATTENTION"/>
                            <i class="mdui-radio-icon"></i>
                            店铺关注
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="EXPERT_ATTENTION_P"/>
                            <i class="mdui-radio-icon"></i>
                            达人关注
                        </label>
                    </div>
                </div>
                <div class="mdui-row-xs-2">
                    <div class="mdui-textfield mdui-col">
                        <label class="mdui-textfield-label">任务日期（开始）</label>
                        <input class="mdui-textfield-input" type="text" name="taskStartDate" id="taskStartDate" />
                    </div>
                    <div class="mdui-textfield mdui-col">
                        <label class="mdui-textfield-label">任务日期（结束）</label>
                        <input class="mdui-textfield-input" type="text" name="taskEndDate" id="taskEndDate" />
                    </div>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">任务名称（可不填）</label>
                    <input class="mdui-textfield-input" type="text" name="taskName" />
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">宝贝链接或淘口令</label>
                    <input class="mdui-textfield-input" type="text" name="taskBabyLinkToken" />
                </div>
                <div class="js-keyword-quantity-container">
                    <div class="mdui-row-xs-3 js-keyword-quantity-item">
                        <div class="mdui-textfield mdui-col">
                            <label class="mdui-textfield-label js-task-keyword">关键词1</label>
                            <input class="mdui-textfield-input" type="text" name="taskKeyword" placeholder="一次输入一个关键词" />
                        </div>
                        <div class="mdui-textfield mdui-col">
                            <label class="mdui-textfield-label js-task-quantity">数量1</label>
                            <input class="mdui-textfield-input" type="text" name="taskQuantity" />
                        </div>
                        <div class="mdui-textfield mdui-col">
                            <label class="mdui-textfield-label">操作</label>
                            <button class="mdui-btn mdui-btn-raised mdui-btn-dense mdui-color-pink js-delete-keyword-quantity">删除</button>
                            <button class="mdui-btn mdui-btn-raised mdui-btn-dense mdui-color-pink js-add-keyword-quantity">新增</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="mdui-row-xs-3 task-detail-container">
                <div class="mdui-col">
                    <span>任务耗时：<em id="taskSumTime">1</em>天</span>
                </div>
                <div class="mdui-col">
                    <span>单词消费：<em id="taskPrice">10</em>积分</span>
                </div>
                <div class="mdui-col">
                    <span>总消费：<em id="taskSumMoney">1000</em>积分</span>
                </div>
            </div>
            <div class="mdui-row-xs-1 task-add-container">
                <div class="mdui-col">
                    <button class="mdui-btn mdui-btn-raised mdui-btn-block mdui-color-pink" id="createTask"><i class="mdui-icon material-icons">&#xe569;</i>创建任务</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/task_create.js"></script>

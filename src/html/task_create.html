<div>
    <div class="flyer-tab flyer-tab-default">
        <div class="flyer-tab-title">
            <ul id="taskTab">
                <li data-index="0" data-task-parent-type="TRFFIC" class="flyer-tab-active">淘宝流量任务</li>
                <li data-index="1" data-task-parent-type="COLLECT">淘宝收藏任务</li>
                <li data-index="2" data-task-parent-type="ADD_CART">淘宝加购任务</li>
                <li data-index="3" data-task-parent-type="TB_LIVE">淘宝直播任务</li>
                <li data-index="4" data-task-parent-type="JD_SHOP_ATTENTION">京东店铺任务</li>
                <li data-index="5" data-task-parent-type="PDD_APP_TRAFFIC">拼多多流量APP</li>
            </ul>
        </div>
        <div class="flyer-tab-content">
            <form name="taskForm">
                <div class="mdui-textfield js-task-search-index">
                    <label class="mdui-textfield-label">搜索入口（天猫商品允许淘宝入口，淘宝商品不允许天猫入口）</label>
                    <label class="mdui-radio">
                        <input type="radio" name="sUrl" checked value="https://www.taobao.com"/>
                        <i class="mdui-radio-icon"></i>
                        淘宝
                    </label>
                    <label class="mdui-radio">
                        <input type="radio" name="sUrl" value="https://www.tmall.com"/>
                        <i class="mdui-radio-icon"></i>
                        天猫
                    </label>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">流量入口</label>
                    <div class="js-task-index" data-index='0'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" checked value="APP_SEARCH"/>
                            <i class="mdui-radio-icon"></i>
                            APP搜索流量
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="PC_SEARCH"/>
                            <i class="mdui-radio-icon"></i>
                            PC搜索流量
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="DIRECT_SHOP"/>
                            <i class="mdui-radio-icon"></i>
                            直访店铺流量
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="DIRECT_PRODUCT"/>
                            <i class="mdui-radio-icon"></i>
                            直访商品流量
                        </label>
                    </div>
                    <div class="js-task-index mdui-hidden" data-index='1'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="SEARCH_COLLECT_APP"/>
                            <i class="mdui-radio-icon"></i>
                            搜索收藏APP端
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="PRODUCT_COLLECT_APP"/>
                            <i class="mdui-radio-icon"></i>
                            商品收藏APP端
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="SHOP_COLLECT_APP"/>
                            <i class="mdui-radio-icon"></i>
                            店铺收藏APP端
                        </label>
                    </div>
                    <div class="js-task-index mdui-hidden" data-index='2'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="SEARCH_ADDCART"/>
                            <i class="mdui-radio-icon"></i>
                            搜索加购
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="DIRECT_ADDCART"/>
                            <i class="mdui-radio-icon"></i>
                            直接加购
                        </label>
                    </div>
                    <div class="js-task-index mdui-hidden" data-index='3'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="LIVE_ATTENTION"/>
                            <i class="mdui-radio-icon"></i>
                            直播关注
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="WEITAO_GOOD"/>
                            <i class="mdui-radio-icon"></i>
                            微淘点赞
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="LIVE_WATCH"/>
                            <i class="mdui-radio-icon"></i>
                            直播观看
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="START_TIP"/>
                            <i class="mdui-radio-icon"></i>
                            开团提醒
                        </label>
                    </div>
                    <div class="js-task-index mdui-hidden" data-index='4'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="JD_TRIFFIC"/>
                            <i class="mdui-radio-icon"></i>
                            京东流量
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="JD_PRODUCT_COLLECT"/>
                            <i class="mdui-radio-icon"></i>
                            京东商品收藏
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="JD_SHOP_ATTENTION"/>
                            <i class="mdui-radio-icon"></i>
                            京东店铺关注
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="JD_ADD_CART"/>
                            <i class="mdui-radio-icon"></i>
                            京东加购
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="JD_EXPERT_ATTENTION"/>
                            <i class="mdui-radio-icon"></i>
                            京东达人关注
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="JD_APPOINTMENT_SOLD"/>
                            <i class="mdui-radio-icon"></i>
                            京东预约抢购
                        </label>
                    </div>
                    <div class="js-task-index mdui-hidden" data-index='5'>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="PDD_APP_TRAFFIC"/>
                            <i class="mdui-radio-icon"></i>
                            拼多多APP流量
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="PDD_SHOP_COLLECT"/>
                            <i class="mdui-radio-icon"></i>
                            拼多多店铺收藏
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="PDD_PRODUCT_DIRECT_COLLECT"/>
                            <i class="mdui-radio-icon"></i>
                            拼多多商品直接收藏
                        </label>
                        <label class="mdui-radio">
                            <input type="radio" name="taskChildType" value="PDD_PRODUCT_SERACH_COLLECT"/>
                            <i class="mdui-radio-icon"></i>
                            拼多多商品搜索收藏
                        </label>
                    </div>
                </div>
                <div class="mdui-row-xs-2">
                    <div class="mdui-textfield mdui-col">
                        <label class="mdui-textfield-label">任务开始日期（可不填，默认是今天）</label>
                        <input class="mdui-textfield-input" type="text" name="taskStartDate" id="taskStartDate" />
                    </div>
                    <div class="mdui-textfield mdui-col">
                        <label class="mdui-textfield-label">任务名称</label>
                        <input class="mdui-textfield-input" type="text" name="taskName" />
                    </div>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">访问链接地址（商品链接/店铺链接,需要和流量入口相匹配，比如说淘宝店铺的任务就必须是淘宝店铺链接，不允许是其他链接，否则下不了单！谢谢配合）</label>
                    <input class="mdui-textfield-input" type="text" name="taskBabyLinkToken" />
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">宝贝停留时间（不能低于50秒）</label>
                    <input class="mdui-textfield-input" type="text" name="taskGoodsBrowsingTime" value="51" />
                </div>
                <div class="js-keyword-quantity-container">
                    <div class="mdui-row-xs-4 js-keyword-quantity-item">
                        <div class="mdui-textfield mdui-col">
                            <label class="mdui-textfield-label js-task-keyword">关键词1</label>
                            <input class="mdui-textfield-input" type="text" name="taskKeyword" />
                        </div>
                        <div class="mdui-textfield mdui-col">
                            <label class="mdui-textfield-label js-task-quantity">数量1（主人，这个只能输入正整数）</label>
                            <input class="mdui-textfield-input" type="text" name="taskQuantity" />
                        </div>
                        <div class="mdui-textfield mdui-col">
                            <label class="mdui-textfield-label js-task-hour">时段1(选填，默认平均分配)</label>
                            <input class="mdui-textfield-input" type="text" readonly name="taskHour" />
                        </div>
                        <div class="mdui-textfield mdui-col">
                            <label class="mdui-textfield-label">操作</label>
                            <button class="mdui-btn mdui-btn-raised mdui-btn-dense mdui-color-pink js-delete-keyword-quantity">删除</button>
                            <button class="mdui-btn mdui-btn-raised mdui-btn-dense mdui-color-pink js-add-keyword-quantity">新增</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="mdui-row-xs-3 task-detail-container">
                <div class="mdui-col">
                    <span>任务耗时：<em id="taskSumTime">1</em>天</span>
                </div>
                <div class="mdui-col">
                    <span>单次消费：<em id="taskPrice">100</em>积分</span>
                </div>
                <div class="mdui-col">
                    <span>总消费：<em id="taskSumMoney">0</em>积分</span>
                </div>
            </div>
            <div class="mdui-row-xs-1 task-add-container">
                <div class="mdui-col">
                    <button class="mdui-btn mdui-btn-raised mdui-btn-block mdui-color-pink" id="createTask"><i class="mdui-icon material-icons">&#xe569;</i>创建任务</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/task_create.js"></script>

<div class="flyer-sensitive-contant">
    <div id="showResult" class="flyer-layout-previewTitle">
        <span class="flyer-layout-blod i18n" data-i18nkey="敏感词">敏感词</span>
        <span data-i18nkey="(当前显示类型" class="i18n">(当前显示类型</span>
        <span id="assignedCurrentMountSpan">0</span>
        <span class="flyer-layout-allNum" id="assignedMountSpan">0</span>
        <span data-i18nkey="个" class="i18n">个</span>)
    </div>
    <form class="flyer-form " id="form" action="" novalidate="true">
        <div class="flyer-form-item" style="display:inline-block;">
            <label class="flyer-form-label i18n" style="text-align:left;" data-i18nkey="名称">名称</label>
            <div class="flyer-input-inline">
                <input type="text" placeholder="多个用逗号分开，系统会自动去重" class="flyer-input i18n" id="searchInp" data-i18nKey="多个用逗号分开，系统会自动去重">
            </div>
        </div>
        <div class="flyer-form-item" style="display:none;">
            <label class="flyer-form-label i18n" style="text-align:left;" data-i18nkey="类型">类型</label>
            <div class="flyer-input-inline">
                <div id="type_name"></div>
            </div>
        </div>
        <div style="display:inline-block;vertical-align:top;">
            <button class="flyer-btn flyer-btn-default i18n" id="search" data-i18nkey="搜索"></button>
            <!-- <button class="flyer-btn flyer-btn-blue" id="add">新增</button> -->
            <button class="flyer-btn flyer-btn-blue i18n" id="editType" title="支持批量" style="display:none;" data-i18nkey="修改类型">修改类型</button>
            <button class="flyer-btn flyer-btn-blue i18n" id="delete" title="支持批量" style="display:none;" data-i18nkey="删除">删除</button>
            <button class="flyer-btn flyer-btn-blue i18n" id="addType" title="支持批量" style="display:none;" data-i18nkey="新增类型">新增类型</button>
        </div>
    </form>
    <div class="flyer-sensitive-no" style="display:none;">
        <div id="nomatchAdd">
            <i class="icon-add"></i>
        </div>
        <div id="copySensitiveWordsBtn" style="display:none" title="复制其他组敏感词到本组" class="i18n" data-i18nkey="复制其他组敏感词到本组">
            <i class="fa fa-clone"></i>
        </div>
        <p class="i18n" data-i18nkey="您还没有添加任何敏感词，现在去添加 !">您还没有添加任何敏感词，现在去添加 !</p>
    </div>
    <!-- <div id="searchResult" class="flyer-search-result" style="display:none;">搜索到名称包含 ['asd','bbb']，类型为：['A类']的敏感词共（20）个</div> -->
    <div class="flyer-sensitive-tips">
        <!-- <div class="flyer-sensitive-tip" id="add" title="点击添加敏感词">
            <p class="sensitive-word"><i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i></p>
        </div> -->
    </div>
</div>
<script src='../js/sensitive_word.js'></script>

<div class="flyer-form-item public-butModal customer-advanced-search">
    <form class="flyer-form">
        <div class="public-butModal-inputBox">
            <label class='i18n' data-i18nKey='店铺'>店铺</label>
            <div class="flyer-btn mutiple-select customer-service-select" id="storeSelectContainer"></div>
        </div>
        <div class="public-butModal-inputBox">
            <label class='i18n' data-i18nKey='品类'>品类</label>
            <div class="flyer-btn mutiple-select customer-service-select" id="productTypeSelect"></div>
        </div>
        <div class="public-butModal-inputBox">
            <label class='i18n' data-i18nKey='分组'>分组</label>
            <div class="flyer-btn mutiple-select customer-service-select" id="productGroupSelect"></div>
        </div>
        <div class="public-butModal-inputBox">
            <label class='i18n' data-i18nKey='国家'>国家</label>
            <div class="flyer-btn mutiple-select customer-service-select" id="countriesSelect"></div>
        </div>
        <div class="public-butModal-inputBox">
            <label class='i18n' data-i18nKey='问题类型'>问题类型</label>
            <div class="flyer-btn mutiple-select customer-service-select" id="questionTypeSelect"></div>
        </div>
        <div class="public-butModal-inputBox">
            <label class='i18n' data-i18nKey='处理方式'>处理方式</label>
            <div class="flyer-btn mutiple-select customer-service-select" id="resolveMethodSelect"></div>
        </div>
        <div class="public-butModal-inputBox">
            <label class='i18n' data-i18nKey='订单时间'>订单时间</label>
            <input type="text" placeholder="开始时间" class="flyer-input public-butModal-datepicker i18n" id="orderStartTime" readonly data-i18nKey='开始时间'>
            <span class="datepicker-spilt">-</span>
            <input type="text" placeholder="结束时间" class="flyer-input public-butModal-datepicker i18n" id="orderEndTime" readonly data-i18nKey='结束时间'>
        </div>
        <div class="public-butModal-inputBox">
            <label class='i18n' data-i18nKey='处理时间'>处理时间</label>
            <input type="text" placeholder="开始时间" class="flyer-input public-butModal-datepicker i18n" id="resolveStartTime" readonly
                data-i18nKey='开始时间'>
            <span class="datepicker-spilt">-</span>
            <input type="text" placeholder="结束时间" class="flyer-input public-butModal-datepicker i18n" id="resolveEndTime" readonly data-i18nKey='结束时间'>
        </div>
        <div class="public-butModal-inputBox">
            <label class='i18n' data-i18nKey='客诉时间'>客诉时间</label>
            <input type="text" placeholder="开始时间" class="flyer-input public-butModal-datepicker i18n" id="serverStartTime" readonly data-i18nKey='开始时间'>
            <span class="datepicker-spilt">-</span>
            <input type="text" placeholder="结束时间" class="flyer-input public-butModal-datepicker i18n" id="serverEndTime" readonly data-i18nKey='结束时间'>
        </div>
        <div class="public-butModal-inputBox public-butModal-search">
            <label class='i18n' data-i18nKey='关键字'>关键字</label>
            <input type="text" placeholder="请输入 SKU、ASIN、处理人等关键字搜索" class="flyer-input customer-search-keyword i18n" id="keyword" data-i18nKey='请输入 SKU、ASIN、处理人等关键字搜索'>
        </div>
    </form>
</div>
<script src="../js/init_base_data_select.js "></script>
<script src="../js/customer_complaint_search.js"></script>

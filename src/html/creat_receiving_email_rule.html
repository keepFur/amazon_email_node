<div class="creat-rules">
    <div class="flyer-layout-previewTitle">
        <span class="flyer-layout-blod i18n" data-i18nKey="创建收信规则">创建收信规则</span>
    </div>
    <div class="creat-rules-box">
        <lable class="creat-rules-title i18n" data-i18nKey="匹配邮箱：">匹配邮箱：</lable>
        <div id="accountSelectContainer" class="flyer-input-inline"></div>
    </div>
    <div class="creat-rules-box">
        <lable class="creat-rules-title i18n" data-i18nKey="是否启用：">是否启用：</lable>
        <div class="flyer-input-inline">
            <label class="flyer-onswitch creat-rules-onswitch">
                <input type="checkbox" name="flyer-active-radio" checked>
                <i>
                    <span class="i18n" data-i18nKey="启用">启用</span>
                    <span class="i18n" data-i18nKey="不启用">不启用</span>
                </i>
            </label>
        </div>
    </div>
    <!-- 邮件到达时候 start -->
    <div class="creat-rules-box ">
        <lable class="creat-rules-title i18n" data-i18nKey="邮件到达时候：">邮件到达时候：</lable>
        <div class="creat-rules-right flyer-conditions-box">
            <div class="creat-rules-choose">
                <div class="creat-rules-if">
                    <label class="flyer-table-checkbox">
                        <input name="flyer-from-checkbox" type="checkbox">
                        <i></i>
                    </label>
                    <span class="i18n" data-i18nKey="如果发件人">如果发件人</span>
                </div>
                <label class="flyer-onswitch creat-rules-onswitch">
                    <input type="checkbox" name="flyer-from-radio">
                    <i>
                        <span class="i18n" data-i18nKey="包含">包含</span>
                        <span class="i18n" data-i18nKey="不包含">不包含</span>
                    </i>
                </label>
                <input type="text" placeholder="例如：marry" class="flyer-input i18n" name="flyer-from-text" data-i18nKey="例如：marry">
            </div>
            <div class="creat-rules-choose">
                <div class="creat-rules-if">
                    <label class="flyer-table-checkbox">
                        <input name="flyer-domain-checkbox" type="checkbox">
                        <i></i>
                    </label>
                    <span class="i18n" data-i18nKey="如果发件域">如果发件域</span>
                </div>
                <label class="flyer-onswitch creat-rules-onswitch">
                    <input type="checkbox" name="flyer-domain-radio">
                    <i>
                        <span class="i18n" data-i18nKey="包含">包含</span>
                        <span class="i18n" data-i18nKey="不包含">不包含</span>
                    </i>
                </label>
                <input type="text" placeholder="例如：@aukeys.com" class="flyer-input i18n" name="flyer-domain-text" data-i18nKey="例如：@aukeys.com">
            </div>
            <div class="creat-rules-choose">
                <div class="creat-rules-if">
                    <label class="flyer-table-checkbox">
                        <input name="flyer-to-checkbox" type="checkbox">
                        <i></i>
                    </label>
                    <span class="i18n" data-i18nKey="如果收件人">如果收件人</span>
                </div>
                <label class="flyer-onswitch creat-rules-onswitch">
                    <input type="checkbox" name="flyer-to-radio">
                    <i>
                        <span class="i18n" data-i18nKey="包含">包含</span>
                        <span class="i18n" data-i18nKey="不包含">不包含</span>
                    </i>
                </label>
                <input type="text" placeholder="例如：mike" class="flyer-input i18n" name="flyer-to-text" data-i18nKey="例如：mike">
            </div>
            <div class="creat-rules-choose">
                <div class="creat-rules-if">
                    <label class="flyer-table-checkbox">
                        <input name="flyer-subject-checkbox" type="checkbox">
                        <i></i>
                    </label>
                    <span class="i18n" data-i18nKey="如果主题中">如果主题中</span>
                </div>
                <label class="flyer-onswitch creat-rules-onswitch">
                    <input type="checkbox" name="flyer-subject-radio">
                    <i>
                        <span class="i18n" data-i18nKey="包含">包含</span>
                        <span class="i18n" data-i18nKey="不包含">不包含</span>
                    </i>
                </label>
                <input type="text" placeholder="例如：price" class="flyer-input i18n" name="flyer-subject-text" data-i18nKey="例如：price">
            </div>
            <div class="creat-rules-choose">
                <div class="creat-rules-if">
                    <label class="flyer-table-checkbox">
                        <input name="flyer-size-checkbox" type="checkbox">
                        <i></i>
                    </label>
                    <span class="i18n" data-i18nKey="如果邮件大小">如果邮件大小</span>
                </div>
                <label class="flyer-onswitch creat-rules-onswitch">
                    <input type="checkbox" name="flyer-size-radio">
                    <i>
                        <span class="i18n" data-i18nKey="大于等于">大于等于</span>
                        <span class="i18n" data-i18nKey="小于">小于</span>
                    </i>
                </label>
                <input type="text" class="flyer-input i18n" name="flyer-size-text" placeholder="例如：1024" data-i18nKey="例如：1024">
                <span class="i18n" data-i18nKey="字节"> 字节</span>
            </div>
            <div class="creat-rules-choose">
                <div class="creat-rules-if">
                    <label class="flyer-table-checkbox">
                        <input name="flyer-time-checkbox" type="checkbox">
                        <i></i>
                    </label>
                    <span class="creat-rules-span i18n" data-i18nKey="如果收件时间从当日">如果收件时间从当日</span>
                </div>
                <div id="startTimeSelectConainer" class="flyer-input-inline"></div>
                <span>&nbsp;&nbsp;
                    <span class="creat-rules-span i18n" data-i18nKey="至">至</span>&nbsp;&nbsp;
                    <span class="creat-rules-span"></span>
                </span>
                <div id="endTimeSelectConainer" class="flyer-input-inline"></div>
            </div>
            <div class="creat-rules-choose">
                <div class="creat-rules-if">
                    <label class="flyer-table-checkbox">
                        <input name="flyer-language-checkbox" type="checkbox">
                        <i></i>
                    </label>
                    <span class="creat-rules-span i18n" data-i18nKey="如果邮件内容语种为">如果邮件内容语种为</span>
                </div>
                <div id="languageSelectConainer" class="flyer-input-inline"></div>
            </div>
        </div>
    </div>
    <!-- 邮件到达时候 end -->
    <!-- 同时满足以上条件 start -->
    <div class="creat-rules-box ">
        <lable class="creat-rules-title i18n" data-i18nKey="满足以上条件则：">满足以上条件则：</lable>
        <div class="creat-rules-right">
            <div class="creat-rules-choose">
                <div class="creat-rules-if" style="cursor:not-allowed;">
                    <label class="flyer-table-checkbox">
                        <input type="checkbox" name="flyer-handle-type-checkbox" value="1" disabled checked>
                        <i></i>
                    </label>
                    <span class="i18n" data-i18nKey="执行下列操作" style="width:auto;">执行下列操作</span>
                </div>
            </div>
            <div class="creat-rules-choose">
                <div class="creat-rules-if">
                    <label class="flyer-table-checkbox">
                        <input name="flyer-type-checkbox" type="checkbox">
                        <i></i>
                    </label>
                    <span class="i18n" data-i18nKey="归类为">归类为</span>
                </div>
                <!-- 归类下拉框容器 -->
                <div id="replySelectContainer" class="flyer-input-inline newFolder"></div>
            </div>
            <div class="creat-rules-choose">
                <div class="creat-rules-if">
                    <label class="flyer-table-checkbox">
                        <input name="flyer-assinged-checkbox" type="checkbox">
                        <i></i>
                    </label>
                    <span class="i18n" data-i18nKey="分派为">分派为</span>
                </div>
                <!-- 分派下拉框容器 -->
                <div id="assingedSelectContainer" class="flyer-input-inline"></div>
            </div>
            <div class="creat-rules-choose">
                <div class="creat-rules-if">
                    <label class="flyer-table-checkbox i18n" title="选择标记为已解决，必须输入自动回复的内容" data-i18nKey="选择标记为已解决，必须输入自动回复的内容">
                        <input name="flyer-finish-checkbox" type="checkbox">
                        <i></i>
                    </label>
                    <span class="i18n" data-i18nKey="标为已解决" style="width:auto;">标为已解决</span>
                </div>
            </div>
            <div class="creat-rules-choose">
                <div class="creat-rules-if">
                    <label class="flyer-table-checkbox">
                        <input name="flyer-reply-checkbox" type="checkbox">
                        <i></i>
                    </label>
                    <span class="i18n" data-i18nKey="自动回复" style="width:auto;">自动回复</span>
                </div>
            </div>
            <div class="creat-rules-choose">
                <textarea name="body" placeholder="请输入内容" class="flyer-textarea i18n" data-i18nKey="请输入内容"></textarea>
            </div>
        </div>
    </div>
    <div class="flyer-form-item flyer-layout-submitBox">
        <div class="flyer-input-block">
            <button class="flyer-btn flyer-btn-blue i18n" id="flyerCreateBtn" data-i18nKey="保存">保存</button>
            <span class="flyer-btn flyer-btn-default i18n" id='flyerCancelBtn' data-i18nKey="取消"></span>
        </div>
    </div>
</div>
<script src='../js/creat_receiving_email_rule.js'></script>

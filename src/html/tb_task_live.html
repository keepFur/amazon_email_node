<form name="tbLiveTaskForm">
    <div class="mdui-textfield">
        <label class="mdui-textfield-label">任务类型</label>
        <label class="mdui-radio">
            <input type="radio" name="taskType" checked/>
            <i class="mdui-radio-icon"></i>
            达人关注（普通粉）
        </label>
        <label class="mdui-radio">
            <input type="radio" name="taskType" disabled/>
            <i class="mdui-radio-icon"></i>
            达人关注（高级粉）
        </label>
        <label class="mdui-radio">
            <input type="radio" name="taskType" />
            <i class="mdui-radio-icon"></i>
            微淘点赞
        </label>
        <label class="mdui-radio">
            <input type="radio" name="taskType" />
            <i class="mdui-radio-icon"></i>
            直播观看
        </label>
    </div>
    <div class="mdui-textfield">
        <label class="mdui-textfield-label">任务时段</label>
        <label class="mdui-radio">
            <input type="radio" name="taskComplete" checked/>
            <i class="mdui-radio-icon"></i>
            当天完成
        </label>
        <label class="mdui-radio">
            <input type="radio" name="taskComplete" />
            <i class="mdui-radio-icon"></i>
            手动指定时段
        </label>
    </div>
    <div class="mdui-textfield">
        <label class="mdui-textfield-label">任务日期</label>
        <input class="mdui-textfield-input" type="text" />
    </div>
    <div class="mdui-textfield">
        <label class="mdui-textfield-label">任务名称（可不填）</label>
        <input class="mdui-textfield-input" type="text" />
    </div>
    <div class="mdui-textfield">
        <label class="mdui-textfield-label">店铺/达人链接</label>
        <input class="mdui-textfield-input" type="text" />
    </div>
    <div class="mdui-textfield">
        <label class="mdui-textfield-label">每日任务数量</label>
        <input class="mdui-textfield-input" type="text" />
    </div>
</form>
<div class="mdui-row-xs-3 task-detail-container">
    <div class="mdui-col">
        <span>任务耗时：一天</span>
    </div>
    <div class="mdui-col">
        <span>单词消费：10积分</span>
    </div>
    <div class="mdui-col">
        <span>总消费：1000积分</span>
    </div>
</div>
<div class="mdui-row-xs-1 task-add-container">
    <div class="mdui-col">
        <button class="mdui-btn mdui-btn-raised mdui-btn-block mdui-color-pink"><i class="mdui-icon material-icons">&#xe569;</i>发布任务</button>
    </div>
</div>

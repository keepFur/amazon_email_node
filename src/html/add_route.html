<div class='flyer-form'>
    <!-- 账号 -->
    <div class="flyer-form-item">
        <label class="flyer-form-label i18n" data-i18nKey="名称">用户账号</label>
        <div class="flyer-input-block">
            <input type="text" name="title" placeholder="在这里输入对应的用户账号" required="true" autocomplete="off" class="flyer-input i18n" data-i18nKey="在这里输入对应的用户账号"> 
        </div>
    </div>
    <div class="flyer-form-item">
        <label class="flyer-form-label i18n" data-i18nKey="存诸通知">存诸通知</label>
        <div class="flyer-input-block">
            <input type="text" name="title" placeholder="在这里输入配置的路由地址，一般域加上callback,例如:http://m.sellertool.com/callback" required="true" autocomplete="off" class="flyer-input i18n" data-i18nKey="在这里输入配置的路由地址，一般域加上callback,例如:http://m.sellertool.com/callback">
        </div>
    </div>
    <div class="flyer-form-item">
        <label class="flyer-form-label i18n" data-i18nKey=">描述">描述</label>
        <div class="flyer-input-block">
            <textarea name="desc" placeholder="这是一个备注描述框,非必填项." class="flyer-textarea i18n" data-i18nKey="这是一个备注描述框,非必填项"></textarea>
        </div>
    </div>
    <!-- 提交 -->
    <div class="flyer-form-item">
        <div class="flyer-input-block add_account_commit">
            <button class="flyer-btn flyer-btn-blue submit i18n" data-i18nKey="创建">创建</button>
            <button type="reset" class="flyer-btn cancle i18n" data-i18nKey="取消">取消</button>
        </div>
    </div>
</div>
<script src='../js/add_route.js'></script>

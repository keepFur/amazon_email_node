<div class='flyer-form' id="editFormContianer" style="margin-right:12px;margin-top:20px;">
    <!-- 敏感词 -->
    <div class="flyer-form-item">
        <label class="flyer-form-label i18n" data-i18nKey="原名称">原名称</label>
        <div class="flyer-input-block">
            <input type="text" name="old_name" autocomplete="off" class="flyer-input flyer-disabled" readonly>
        </div>
    </div>
    <div class="flyer-form-item">
        <label class="flyer-form-label i18n" data-i18nKey="新名称">新名称</label>
        <div class="flyer-input-block">
            <input type="text" name="new_name" required="true" autocomplete="off" class="flyer-input i18n" autofocus placeholder="输入新的名称" data-i18nKey="输入新的名称">
        </div>
    </div>
</div>
